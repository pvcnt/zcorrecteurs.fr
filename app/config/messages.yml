    27: Un email vous a été envoyé à l'adresse indiquée.
    28: L'adresse email est inconnue (ou bien vous n'avez pas encore validé votre compte)...
    181: Votre compte a été activé avec succès. Vous pouvez dès maintenant profiter du site !
    182: 'Soit votre compte est déjà actif, soit le code de confirmation donné est incorrect.'
    183: Vous êtes maintenant inscrit. Votre compte est pour l'instant inactif.<br />N'oubliez pas d'aller valider votre inscription en cliquant sur le lien dans l'email qui vous a été envoyé !
